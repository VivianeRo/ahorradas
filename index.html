<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AhorrADAs</title>
</head>
<body>
    <header>
        <nav class="flex justify-between pt-5 bg-green-300">
            <div class=" flex flex-row gap-2.5 m-2">
                <img src="imagenes/wallet_25330.ico" alt="billetera con dinero" class="h-10 w-10 object-contain">
                <h1 class=" flex items-center text-3xl font-mono p	">AhorrADAs</h1>
            </div>
            <ul class="flex flex-row  mr-2">
                <li class="flex items-center">
                    <img src="imagenes/artboard_123065.ico" alt="una l con una flecha hacia arriba" class="h-6 w-6 object-contain">
                    <a href="#" class="p-2" >Balance</a>
                </li>
                <li class="flex items-center">
                    <img src="imagenes/tag-icon_34341.ico" alt="una etiqueta de ropa" class="h-6 w-6 object-contain"  >
                    <a href="#" class="p-2" >Categoria</a>
                </li>
                <li class="flex items-center">
                    <img src="imagenes/5_icon-icons.com_68890.ico" alt="un circulo partiodo en varias porciones con diferente color cada porcion" class="h-6 w-6 object-contain">
                    <a href="#" class="p-2">Reporte</a>
                </li>
            </ul>
                
        </nav>
    </header>
    <main>
        <section>

            <div id="seccionBalance" class="flex-col  w-96 border-solid border-[1px] border-black p-[6px] m-[20px]">
                <h2 class="text-[1.5em]">Balance</h2>
    
                <div id="balance" class="flex justify-between mt-[20px]" >
                    
                    <div id="balanceGanancia">
                            <h3>Ganancia</h3>
                    </div>
                    <div id="balanceGananciaFinal">
                            <p>+ $ 0</p>
                        </div>
                    </div>
    
                    <div id="gananciaGastos" class="flex justify-between">
                        <div id="gananciaGastosGastos"><h3>Gastos</h3></div>
                        <div id="gananciaGastosGastosFinal"><p>- $ 0</p></div>
                    </div>
                    <div id="gananciaTotal" class="flex justify-between">
                        <div id="gananciaTotalTotal"><h3>Total</h3></div>
                        <div id="gananciaTotalFinal"><p>$ 0</p></div>
                    </div>
                    
            </div>
            <div id="filtros"  class="flex  flex-wrap w-96   border-solid border-[1px] border-black m-[20px] p-[6px] ">
                <div class="flex justify-between w-[100%]">
                    <h2 class="text-[1.5em]">Filtros</h2>
                <button id="ocultarFiltros"   class="m-[5px] text-cyan-600">Ocultar filtros</button> 
                </div>
                <div class=" w-[100%] m-[20px] ">
                    <h3>Tipos</h3>
                    <select  id="tipo" class="w-[80%] border-solid border-[1px] border-black mt-[10px] ml-[30px]">
                        <option value="gastos">Gastos</option>
                        <option value="ganancia">Ganancia</option>
                        <option value="todos">Todos</option>
                       </select>
                </div>
                <div class=" w-[100%] m-[20px]">
                    <h3>Categoria</h3>
                    <select  id="categoria" class="w-[80%] border-solid border-[1px] border-black mt-[10px] ml-[30px]">
                        <option value="todos">Todos</option>
                        <option value="comida">Comida</option>
                        <option value="servicios">Servicios</option>
                        <option value="salidas">Salidas</option>
                        <option value="transporte">Transporte</option>
                        <option value="trabajo">Trabajo</option>
                       </select>
                </div>
                <div class="w-[100%] m-[20px] flex flex-col">
                    <label for="fecha">Desde</label>
                    <input type="date" id="fecha" name="fecha" class="w-[80%] border-solid border-[1px] border-black mt-[10px] ml-[30px]">
                </div>
                <div class=" w-[100%] m-[20px]">
                    <h3>Categoria</h3>
                    <select  id="ordenar" class="w-[80%] border-solid border-[1px] border-black mt-[10px] ml-[30px]">
                        <option value="masReciente">Mas reciente</option>
                        <option value="menosReciente">Menos reciente</option>
                        <option value="mayorMonto">Mayor monto</option>
                        <option value="menorMonto">Menor monto</option>
                        <option value="a/z">A/Z</option>
                        <option value="z/a">Z/A</option>
                       </select>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
